<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }
        .container {
            background-color: bisque;
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;

        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            border-radius: 5px;

        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: brown;
            color: white;
            border-radius: 5px;
            cursor: pointer;

        }
        #result {
            margin-top: 15px;
            color: white;
            background-color:darkcyan;
            border-radius: 20px;
            
        }
        button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Sum Calculator</h3>
        <input type="number" id="number" placeholder="Enter a number"><br>
        <button onclick="calculateSum()">Submit</button>
        <div id="result"></div>
    </div>
    <script>
        function calculateSum() {
                    const n = parseInt(document.getElementById("number").value); 
        
            if (isNaN(n) || n < 1) {
                document.getElementById("result").innerText = "Enter a valid positive number.";
                    return;
            }
            const sum = n * (n + 1) / 2;
            document.getElementById("result").innerText = ` ${sum}`;
        
        
        }
        
    </script>
</body>
</html>

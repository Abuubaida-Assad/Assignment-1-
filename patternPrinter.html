<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Printer</title>
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f8f8;

      }
      .container {
        background-color: bisque;
        padding: 20px 30px;
        border-radius: 10px;
        text-align: center;
      }
      input {
        padding: 10px;
        border: 1px solid #ccc;
        margin: 10px;
        border-radius: 5px;
        font-size: 15px;


      }
      button {
        padding: 10px 15px;
        background-color: brown;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background-color: red;
      }
      #result {
        margin-top: 15px;
        color: white;
        background-color:darkcyan;
        border-radius: 20px;
      }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pattern Printer</h2>
        <input type="number" id="number" placeholder="Enter a number"><br>
        <button onclick=" printPattern()">submit</button>

        <div id="result"></div>
    </div>

    <script>
      function printPattern() {
    const n = document.getElementById("number").value;
    const result = document.getElementById("result");
    result.innerHTML = "";  

   
    if (isNaN(n) || n < 1) {
    document.getElementById("result").innerText = "Enter a valid positive number.";
    return;
            }

    // print the star pattern
    for (let i = 1; i <= n; i++) {
        const line = document.createElement("div");
        let stars = "";

        for (let j = 1; j <= i; j++) {
            stars += "* ";
        }

        line.textContent = stars;
        result.appendChild(line);
    }
}

    </script>

</body>
</html>

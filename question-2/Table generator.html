<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f8f8;

      }
      .container {
        background-color: bisque;
        padding: 20px 30px;
        border-radius: 10px;
        text-align: center;
      }
      input {
        padding: 10px;
        border: 1px solid #ccc;
        margin: 10px;
        border-radius: 5px;
        font-size: 15px;


      }
      button {
        padding: 10px 15px;
        background-color: brown;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background-color: red;
      }
      #result {
        margin-top: 15px;
        color: white;
        background-color:darkcyan;
        border-radius: 20px;
      }

    </style>
</head>
<body>
    <div class="container">
        <h2>Table Generator</h2>
        <input type="number" id="number" placeholder="Enter a number"><br>
        <button onclick="generateTable()">Submit</button>
        <div id="result"></div>
    </div>
    <script>
      function generateTable() {
  const getData = document.getElementById("number").value;
  const setData = document.getElementById("result");
  setData.innerText = ""; 

  for (let i = 1; i <= 10; i++) {
    // create a new div
    const line = document.createElement("div");   
    line.textContent = `${getData} x ${i} = ${getData * i}`;
    // add it below the previous line
    setData.appendChild(line);                    
  }
}

    </script>
</body>
</html>
